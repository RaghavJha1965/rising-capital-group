<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
        }

        .job {
            --primary: red;
            padding: 10px 30px;
            margin: 10px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border: 1px solid #ddd;
            border-left: 10px solid var(--primary);
            cursor: pointer;
            align-items: center;
            display: flex;
            justify-content: space-between;

        }

        .job .col2 .skills {
            display: flex;
            gap: 20px;
        }

        .job .col2 .skills p {
            color: gray;
            border-radius: 2px;
            font-size: 14px;
            padding: 5px 10px;
            background-color: rgb(237, 255, 237);
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // scripts.js
        $(document).ready(function () {
            const jobs = [
                {
                    title: "Software Engineer",
                    description: "Develop cutting-edge web applications.",
                    experience: "3+ years",
                    education: "BSc in Computer Science",
                    location: ["New York", "Remote"],
                    skills: ["JavaScript", "React", "Node.js"]
                },
                {
                    title: "Data Scientist",
                    description: "Analyze complex data sets.",
                    experience: "5+ years",
                    education: "MSc in Data Science",
                    location: ["San Francisco"],
                    skills: ["Python", "R", "SQL"]
                }
            ];

            const $jobsContainer = $('#jobs-container');
            const $modal = $('#job-modal');
            const $close = $('.close');

            function openModal(job) {
                $('#modal-title').text(job.title);
                $('#modal-description').text(job.description);
                $('#modal-experience').text(`Experience Required: ${job.experience}`);
                $('#modal-education').text(`Education Required: ${job.education}`);
                $('#modal-location').text(`Location: ${job.location.join(', ')}`);
                $('#modal-skills').text(`Skills: ${job.skills.join(', ')}`);
                $modal.show();
            }

            function closeModal() {
                $modal.hide();
            }

            $close.click(function () {
                closeModal();
            });

            $(window).click(function (e) {
                if ($(e.target).is($modal)) {
                    closeModal();
                }
            });

            jobs.forEach(job => {
                const $job = $(`<div class="job">
    <div class="col1">
        <h2>${job.title}</h2>
        <p><span>${job.experience}</span></p>
    </div>
    <div class="col2">
        <div class="skills">
        ${job.skills.map(x => {
                    return `<p>${x}</p>`
                }).join('')}
        </div>
    </div>
</div>`);
                $job.click(() => openModal(job));
                $jobsContainer.append($job);
            });
        });

    </script>
</body>




</html>
